<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  

  <script src="./js/app.js" type="module" defer></script>
  <title>Document</title>
</head>

<body class="container">
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="d-flex rounded-4">
      <!-- este es el menu de arriba -->
      <p class="p-3 m-0 cursor-text Title-buscar letra-Titulo" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" id="cityBoton" >Finland</p>
      <div class="offcanvas offcanvas-top h-75" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title edit-search" id="offcanvasTopLabel">Edit your search</h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- estos son los menus para filtros -->
        <div class="offcanvas-body d-flex flex-column flex-md-row">

          <div class="card mx-0 px-0 container-fluid order-md-0 align-items-md-start ">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="location-guest mb-0">LOCATION</p>
                <p class ="Title-buscar letra-Titulo mb-0" id="city">Helsinki,Finland</p>
              </li>
              <li class="list-group-item">
                <p class="location-guest mb-0">GUEST</p>
                <p id="contGuest" class="guest mb-0">Add guest</p>
              </li>
            </ul>
          </div>
          <form class="mt-4 order-md-2">
            <ul class="list-Menu mb-5" example" id="opciones">
              <div class="hidden" id="guestMenu">
                <div class="mb-4">
                  <p class="adults mb-0">Adults</p>
                  <p class="range mb-0">Ages 13 or above</p>
                  <div class="mt-2 d-flex flex-direction-row gap-3">
                    <p class="border text-center mb-0 boxi" id="menosAdults">-</p>
                    <p id="contAdults">0</p>
                    <p class="border text-center boxi mb-0 pointer " id="masAdults">+</p>
                  </div>
                  </div>
                  <div>
                  <p class="adults mb-0">Children</p>
                  <p class="range mb-0">Ages 13 or above</p>
                  <div class=" mt-2 d-flex flex-direction-row gap-3">
                    <p class="border text-center boxi mb-0" id="menosChildren">-</p>
                    <p id="contChildren">0</p>
                    <p class="border text-center boxi mb-0" id="masChildren">+</p>
                  </div>
              </div>
            </ul>
            
          
          </form>
          <div class="d-flex justify-content-center mt-2 order-md-1">
            <button type="button" class="btn red" data-bs-dismiss="offcanvas" id="boton"><span class="material-symbols-outlined">
              search
              </span>  Search</button>
          </div>
        </div>
      </div>
      <p class="p-3 m-0 border-start border-end border-light-subtle user-select-none m-0 cursor-text letra-Titulo" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" id="addGuest" aria-controls="offcanvasTop">Add guests</p>
      <!-- Icono Search de google Icons -->
      <span class="material-symbols-outlined text-danger p-3 pointer">
        search
      </span>
    </article>
  </header>
  <main>
    <div class="d-flex mt-5 justify-content-between">
      <h1 class="fs-3 title-buscador">Stays in 
        <span class="Title-buscar title-buscador"></span>
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>
      <p><span id="stays"></span> Stays</p>
    </div>

    <section class="container ">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="Tarjetas">

        <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->
      
        
      </div>
    </section>
    
  </main>
</body>

</html>
